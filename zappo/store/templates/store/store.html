{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <div class="img-wrapper">
        <img class="thumbnail inner-img" src="{{ product.image.url }}" alt="">
    </div>
        <div class="item product">
            <h6><b>{{ product.name }}</b></h6>
            <hr>
            <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Илова</button>
            <!-- <a class="btn btn-outline-success" href="">View</a> -->
            <h4 style="float: right; "><b>{{ product.price|floatformat:2 }} c.</b></h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
